<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <center>
        <h1>Insert Data</h1>
        {{key}}
        <div>
            <form action="{% url 'Insert' %}" method="post">
                {% csrf_token %}      
                <input type="text" name="empname" placeholder="EmployeeName"> <br> <br>
                <input type="number" name="empsal" placeholder="EmplayeeSalary"> <br> <br>
                <input type="text" name="emprole" placeholder="EmplayeeRole"> <br> <br>
                <input type="number" name="empphone" placeholder="EmployeePhone"> <br> <br>
                <input type="submit" value="submit">
            </form>
        </div>
    </center>
    <br> <br>
    <center>
        <form action="{% url 'Show' %}" metod="post">
           <input type="submit" value="show">
        </form>
    </center>
  <br>
    <center>
        {% if alldata %}
        <table border="1" align="center" style="width: 70%; ">
            <tr style="background-color: rgb(0, 110, 255);">
                <th>Name</th>
                <th>Salary</th>
                <th>Role</th>
                <th>Phone</th>
                <th>Edit</th>
                <th>Delete</th>
            </tr>
          
            {% for i in alldata %}
            <tr style="text-align: center;  background-color: rgb(80, 169, 221);">
                <td>{{i.EmployeeName}}</td>
                <td>{{i.EmployeeSalary}}</td>
                <td>{{i.EmployeeRole}}</td>
                <td>{{i.EmployeePhone}}</td>
                <td ><a href="{% url 'Editpage' pk=i.id %}" style="color: black; ">edit</a></td>
                <td><a href="{% url 'Delete' pk=i.id %}" style="color: black;">delete</a></td>
            </tr>
            {% endfor %}
        </table>
        {% endif %}
       </center>

</body>
</html>
